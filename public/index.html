<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetMetal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- Default to dark mode -->
    <div id="container">
        <!-- Header / Toolbar -->
        <div id="header">
            <div class="header-left">
                <button id="settings-toggle" title="Settings" aria-label="Toggle Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                <span class="brand">SheetMetal</span>
            </div>

            <div class="header-right">
                <button id="theme-toggle" title="Toggle Theme">
                    <span class="icon">◑</span> 
                </button>
                <button id="layout-toggle" title="Toggle Output View">
                    <span class="icon">◫</span>
                </button>
                <div class="divider"></div>
                <button id="run-btn">▶ Run</button>
            </div>
        </div>

        <!-- Collapsible Settings Panel -->
        <div id="settings-panel" class="hidden">
            <!-- OpenRouter -->
            <div class="settings-group">
                <h3>OpenRouter</h3>
                <div class="setting-row">
                    <label>API Key:</label>
                    <div class="input-wrapper">
                        <input id="api-key-input" type="password" placeholder="sk-or-..." />
                        <span id="api-key-status" class="status-indicator" title="Saved">●</span>
                        <button id="api-key-clear" class="clear-btn" title="Clear Key">✕</button>
                    </div>
                </div>
                <div class="setting-row">
                    <label>Model:</label>
                    <div class="input-wrapper">
                        <input id="model-input" list="model-list" placeholder="Search models..." />
                        <datalist id="model-list"></datalist>
                        <span id="model-status" class="status-indicator" title="Saved">●</span>
                    </div>
                </div>
                <div class="setting-row">
                    <label></label>
                    <label style="font-size: 12px; cursor: pointer;">
                        <input id="free-only-checkbox" type="checkbox" checked />
                        Free only
                    </label>
                </div>
            </div>

            <!-- Google Sheets -->
            <div class="settings-group">
                <div class="group-header">
                    <h3>Google Sheets</h3>
                    <div style="display: flex; align-items: center;">
                        <span style="font-size: 12px; color: #888;">Enable</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="sheets-enable-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div id="sheets-config" class="hidden">
                    <div class="setting-row">
                        <label>Google API Key:</label>
                        <div class="input-wrapper">
                            <input id="sheets-key-input" type="password" placeholder="AIza..." />
                            <span id="sheets-key-status" class="status-indicator">●</span>
                            <button id="sheets-key-clear" class="clear-btn">✕</button>
                        </div>
                    </div>
                    <div class="setting-row">
                        <label>Sheet URL:</label>
                                                                                <div class="input-wrapper">
                                                                                    <input id="sheet-url-input" type="text" placeholder="https://docs.google.com/spreadsheets/d/..." />
                                                                                    <span id="sheet-url-status" class="status-indicator">●</span>
                                                                                    <button id="sheet-url-clear" class="clear-btn">✕</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>            <!-- App Settings -->
            <div class="settings-group danger-zone">
                <h3>App Settings</h3>
                <div class="setting-row">
                    <button id="reset-files-btn" class="danger-btn">Reset files</button>
                    <button id="clear-all-btn" class="danger-btn">Clear all</button>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div id="workspace">
            <!-- Sidebar: Files -->
            <div id="sidebar">
                <div class="pane-header">
                    <span>FILES</span>
                    <div class="pane-actions">
                        <button id="add-file-btn" title="New File">+</button>
                    </div>
                </div>
                <div id="file-list-container">
                    <!-- Moved Input Container to Top -->
                    <div id="new-file-input-container" class="hidden">
                        <input type="text" id="new-file-input" placeholder="filename.baml" />
                    </div>
                    <div id="file-list"></div>
                </div>
            </div>

            <!-- Gutter 1 -->
            <div class="gutter" id="gutter-sidebar"></div>

            <!-- Editor -->
            <div id="editor-pane">
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            
            <!-- Gutter 2 -->
            <div class="gutter" id="gutter-output"></div>

            <!-- Output (Right side by default) -->
            <div id="output-pane">
                <div class="pane-header">
                    <span>OUTPUT</span>
                    <div class="pane-actions">
                        <button id="clear-output-btn" title="Clear Output">∅</button>
                        <button id="toggle-output-btn" title="Maximize/Minimize">v</button>
                    </div>
                </div>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
